{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Smogon</title>
    
</head>
<body>
    <div id="root">
        <header>
            <div class="monster__name">
            NAME
            </div>
           <div class="hp__bar">
            HP__BAR
           </div>
        </header>
        <main>
            <div class="monster__area">
                <img src="{% static 'media/sprites/monsters/slime.png' %}" alt="MonsterPNG" id="monster__image">
            </div>
            
            <div class="opt-player__area">
                <div id="fight_option", class="options">
                    FIGHT
                </div>
    
                <div id="speel_option", class="options">
                    SPEELS
                </div>
    
                <div id="item_option", class="options">
                    ITEMS
                </div>
    
                <div id="run_option", class="options">
                    RUN
                </div>
            </div>
        </main>
        <footer>
            <div class="stats-player__area">
                <button id="login_button" class="sing-up__button">Login</button>
                <button id="register_button" class="sing-up__button">Cadastro</button>

            </div>

            <div>
                <button id="logout_button" class="sing-up__button second__sing-up">Logout</button>
            </div>
            
        </footer>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/battle.js' %}"></script>

</body>
</html>
